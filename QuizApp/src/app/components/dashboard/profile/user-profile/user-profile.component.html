<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class=" text-center img">
                <img src="./assets/Images/back.jpg" alt="" class="img-circle rounded-circle" id="profile" style="width: 300px; height: 300px;">
                <p>John Doe</p>
                <p>example@gmail.com</p>
                <button style="background-color: 40E332; border-radius: 2px;" class="btn btn-warning"><a routerLink="/edit">Edit Profile</a></button>
            </div>
        </div>

        <div class="col-md-6" style="float: right;">

            <div class="col-lg-8 col-md-8 text-center">
                <p>About</p>
                <h2 class="card-title">{{profile.user.username}}</h2>
                <hr>
                <div class="card-text"><span class="label mr-2" id="about-info" style="font-weight: bolder;"><i class="fas fa-envelope-square"></i></span>{{profile.user.email}} <span></span>
                    <div *ngIf='profile.location'> <span class="label ml-2 mr-2" id="about-info"><i class="fas fa-map-marker-alt"></i></span>Nairobi,Kenya </div>
                </div>
                <div>
                    <div *ngIf='profile.bio'>
                        <p class="card-text"><span id="about-info" style="font-weight: bolder;">About Me:</span> <span>{{profile.bio}}</span> </p>
                    </div>
                </div>
            </div>
            <div class="col-lg-2 col-md-2"></div>
        </div>
    </div>
</div>
